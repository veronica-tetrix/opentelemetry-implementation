# accept traces from any app that sends OTLP data to port 4317
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

# batch traces for efficiency (immediate for debugging)
processors:
  batch:
    timeout: 1s
    send_batch_size: 1

# send traces to multiple destinations
exporters:
  # Send to Jaeger using OTLP gRPC
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true
      
  # Send traces directly to OpenSearch using Elasticsearch exporter  
  elasticsearch/traces:
    endpoints: [http://opensearch:9200]
    index: "otel-traces"
      
  logging:
    verbosity: detailed

# take traces -> batch them -> send to both Jaeger and OpenSearch
service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/jaeger, elasticsearch/traces, logging]